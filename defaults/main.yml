---

# Defaults vars file for statsd role

# Repository & package management
# -----------------------------------------------------------------------------
statsd_prerequisites_packages: "{{ _statsd_prerequisites_packages }}"
statsd_repository_cache_valid_time: 3600
statsd_repository_update_cache: True


# Statsd user anfd group
# -----------------------------------------------------------------------------
statsd_user:
  name: 'statsd'
  shell: '/usr/sbin/nologin'
  home: '/var/lib/statsd'
  create_home: False

statsd_group:
  name: 'statsd'

# Installation management
statsd_install_method: 'git'
statsd_version: 'v0.8.0'
statsd_nodejs_binary: '/usr/bin/nodejs'


# Service management
# -----------------------------------------------------------------------------
statsd_service:
  name: 'statsd'
  state: 'started'
  enabled: True


# Path management
# -----------------------------------------------------------------------------
statsd_paths:
  dirs:
    config:
      path: '/etc/statsd'
    log:
      path: '/var/log/statsd'
    root:
      path: "{{ statsd_user.home }}"
  files:
    init_d:
      path: '/etc/init.d/statsd'
    main_config:
      path: '/etc/statsd/config.js'
    lock:
      path: '/var/lock/subsys/statsd'
    log:
      path: '/var/log/statsd/statsd.log'
    log_error:
      path: '/var/log/statsd/statsd-err.log'
    pid:
      path: '/var/run/statsd.pid'
statsd_config_mode: '0400'


# Statsd options
# -----------------------------------------------------------------------------

# Statsd git options
statsd_git:
  repository_url: 'https://github.com/etsy/statsd.git'
  dest_folder: "{{ statsd_user.home }}"
  bare: False
  clone: True
  force: True
  do_update: False

# NPM options
statsd_npm:
  global: False
  path: "{{ statsd_user.home }}"
  production: True

# Statsd configuration
statsd_config:
  port: 8125
  backends:
    - './backends/console'
  debug: False
  address: '127.0.0.1'
  mgmt_address: '127.0.0.1'
  mgmt_port: 8126
  title: 'statsd'
  healthStatus: 'up'
  dumpMessages: False
  deleteIdleStats: False
  prefixStats: 'statsd'
